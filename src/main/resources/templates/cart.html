<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=#{cart.title})}">
    <head>
        <title>Reservierung abschlie√üen</title>
    </head>
    <body>
        <section layout:fragment="content">
            <div th:unless="${cart.isEmpty()}">
                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th th:text="#{cart.Title}">Titel</th>
                        <th th:text="#{cart.arrival}">arrival</th>
                        <th th:text="#{cart.departure}">departure</th>
                        <th th:text="#{cart.count}">Anzahl</th>
                        <th th:text="#{cart.price}">Preis</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first">

                    <tr th:each="item : ${cart} ">
                        <form class="ui form" method="post" th:action="@{/updateTimePeriod}">
                            <input type="hidden" name="id" th:value="${item.id}">
                        <td th:text="${item.plot.name}">Name</td>
                        <td>
                            <input type="date" name="arrival" th:value="${item.arrival}" th:max="${item.departure}" onchange="this.form.submit()">
                        </td>
                        <td>
                            <input type="date" name="departure" th:value="${item.departure}" th:min="${item.arrival}" onchange="this.form.submit()">
                        </td>
                        <td th:text="${item.days}">number</td>
                        <td th:text="${item.price}">10 Euro</td>
                        </form>
                    </tr>
                    
                </table>

                <div class="ui two column centered grid">
                    <div class="four column centered row">
                        <div class="column">
                            <div class="ui horizontal statistic">
                                <div class="label" th:text="#{cart.total}">Summe</div>
                                <div class="value"><span th:text="${{cart.price}}">1337</span></div>
                            </div>
                        </div>
                        <div class="column">
                            <form class="ui form" method="post" th:action="@{/checkout}">
                                <button type="submit" class="ui button" th:text="#{cart.buy}">Reservieren</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <h2 th:if="${cart.empty}" th:text="#{cart.empty}">Leer</h2>
        </section>
    </body>
</html>
