<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
</head>

<body>
    <div class="modal-box" th:fragment="login">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>

        <div class="w-full max-w-sm mx-auto overflow-hidden rounded-lg">
            <div class="px-6 py-4">
                <div class="flex justify-center mx-auto">
                    <img class="w-auto h-7 sm:h-8" src="" alt="">
                </div>
                <h3 class="mt-3 text-xl font-medium text-center" th:text="#{login.message}">Welcome Back</h3>
                <p class="mt-1 text-center" th:text="#{login.info}">Login or create account</p>

                <form role="form" th:action="@{/conf/login}" method="post">
                    <div class="w-full mt-4">
                        <input class="input input-bordered focus:outline-accent w-full" type="text"
                            th:placeholder="#{login-register.username}" aria-label="Username" id="username"
                            name="username" autofocus="autofocus" />
                    </div>

                    <div class="w-full mt-4">
                        <input class="input input-bordered focus:outline-accent w-full" type="password"
                            th:placeholder="#{login-register.password}" aria-label="Password" id="password"
                            name="password" />
                    </div>

                    <div class="flex items-center justify-between mt-4">
                        <a href="#" class="text-sm disabled" th:text="#{login.forget}">Forget Password?</a>

                        <button class="btn btn-accent" type="submit" th:text="#{login.login}">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
                <span class="text-sm text-gray-600 dark:text-gray-200" th:text="#{login.noaccount}">Sie haben noch keinen Account?
                </span>

                <a href="/register" class="mx-2 text-sm font-bold text-accent hover:underline"
                    th:text="#{login.register}">Registrieren Sie sich</a>
            </div>
        </div>
    </div>
</body>

</html>
