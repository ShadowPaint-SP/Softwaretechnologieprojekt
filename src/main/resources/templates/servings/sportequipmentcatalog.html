<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html(title=#{sportequip.title})}">

<head></head>

<body>
    <div class="container">
        <section layout:fragment="input">

            <div class="container mx-auto mt-20">
                <div class="grid grid-cols-4 gap-4">
                    <div class="flex grow place-self-auto" th:each="item : ${items}">
                        <div class="card card-compact w-96 bg-base-100 shadow-xl">
                            <figure>
                                <img th:src="${item.imagePath}" />
                            </figure>
                            <div class="card-body">
                                <h2 class="card-title" th:text="${item.name}">Shoes!</h2>
                                <p th:text="${item.desc}">If a dog chews shoes whose shoes does he choose?</p>
                                <div class="card-actions justify-end">
                                    <a th:href="@{/item/{id}(id=${item.id})}" class="btn btn-primary"> details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </div>
</body>

</html>
