<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html(title=#{title.seasonalcatalog})}">

<head></head>

<body>
    <main layout:fragment="input">

        <div th:if="${ordersCompleted.size > 0}" th:fragment="my_orders"
            class="overflow-x-auto container mx-auto mt-14 rounded-box">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>
                            <span th:text="#{my_orders}"></span>
                        </th>
                        <th>
                            <span>Reservieren</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${ordersCompleted}">
                        <td class="flex">
                            <div>
                                <img class="h-32 w-32" th:src="${order.product.imagePath}" />
                            </div>
                            <div>
                                <div th:text="${order.product.name}">Plotname</div>
                                <div>
                                    <div th:text="'Kosten: '+${order.product.priceString}"></div>
                                    <div th:text="'Größe: '+${order.product.sizeString}"></div>
                                    <div th:text="#{${order.product.parking.label}}"></div>
                                    <div th:text="${order.product.desc}"></div>
                                    <div th:text="#{arrival} + ' ' + ${order.begin.toString().substring(0,10)}">Arrival
                                    </div>
                                    <div th:text="#{departure} + ' ' + ${order.end.toString().substring(0,10)}">
                                        Departure</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <form th:if="${order.isNextYearAvaible(currentDate)}"
                                th:action="'/seasonalcheckout/' + ${order.product.id}" method="post">
                                <div>
                                    <label class="label-text">Bezahlart:</label>
                                    <select name="payMethod" class="select w-full max-w-xs p-2 ">
                                        <option value="1" th:text="#{seasonalcatalog.pay.yearly}"></option>
                                        <option value="0" th:text="#{seasonalcatalog.pay.monthly}"></option>
                                    </select>
                                </div>
                                <button class="btn btn-primary" type="submit"
                                    th:text="#{catalog.reserve.for_next_year}"></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form method="post" action="/seasonalplotcatalog/filter#top">
            <a id="top"></a>
            <button type="submit" hidden></button>
            <div
                class="grid lg:grid-cols-3 grid-flow-row gap-3 container rounded-box shadow-lg bg-base-300 mx-auto max-w-fit justify-around p-4 mt-20">
                <div class="flex flex-col justify-around items-center">
                    <label class="label-text" th:text="#{plot.parking}">Parkplatz:</label>
                    <select class="select select-sm select-none w-52 focus:outline-accent" name="parking"
                        onchange="this.form.submit()">
                        <option value="0" th:selected="${searchQuery.parking==0}" th:text="#{catalog.parking.no}">
                        </option>
                        <option value="1" th:selected="${searchQuery.parking==1}" th:text="#{catalog.parking.bike}">
                        </option>
                        <option value="2" th:selected="${searchQuery.parking==2}" th:text="#{catalog.parking.car}">
                        </option>
                        <option value="3" th:selected="${searchQuery.parking==3}" th:text="#{catalog.parking.camper}">
                        </option>
                    </select>
                </div>
                <div class="flex flex-col justify-around items-center">
                    <label class="label-text" th:text="#{catalog.plot.size}">Größe in Quadratmeter:</label>
                    <div class="flex flex-row join">
                        <input class="input input-sm w-24 focus:outline-accent join-item" type="number" name="sizeMin"
                            th:value="${searchQuery.sizeMin}" th:placeholder="#{catalog.ranges.from}"
                            onchange="this.form.submit()">
                        <div class="join-item bg-base-100 w-2 fill-current flex justify-center">
                            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 8a1 1 0 011-1h10a1 1 0 110 2H3a1 1 0 01-1-1z"></path>
                            </svg>
                        </div>
                        <input class="input input-sm w-24 focus:outline-accent join-item" type="number" name="sizeMax"
                            th:value="${searchQuery.sizeMax}" th:placeholder="#{catalog.ranges.to}"
                            onchange="this.form.submit()">
                    </div>
                </div>
                <div class="flex flex-col justify-around items-center">
                    <label class="label-text" th:text="#{catalog.plot.price}">Price:</label>
                    <div class="flex flex-row join">
                        <input class="input input-sm w-24 focus:outline-accent join-item" type="number" name="priceMin"
                            th:value="${searchQuery.priceMin}" th:placeholder="#{catalog.ranges.from}"
                            onchange="this.form.submit()">
                        <div class="join-item bg-base-100 w-2 fill-current flex justify-center">
                            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 8a1 1 0 011-1h10a1 1 0 110 2H3a1 1 0 01-1-1z"></path>
                            </svg>
                        </div>
                        <input class="input input-sm w-24 focus:outline-accent join-item" type="number" name="priceMax"
                            th:value="${searchQuery.priceMax}" th:placeholder="#{catalog.ranges.to}"
                            onchange="this.form.submit()">
                    </div>
                </div>
            </div>
        </form>
        <div th:fragment="seasonplot_table" class="overflow-x-auto container mx-auto my-14 rounded-box shadow-md">
            <table th:if="${plotsavailable != null}" class="table table-zebra">
                <thead class="bg-secondary">
                    <tr>
                        <th>
                            <span th:if="${plotsavailable}" th:text="#{catalog.plots.available}"></span>
                            <span th:if="${!plotsavailable}" th:text="#{seasonalplot.reserved}"></span>
                        </th>
                        <th>
                            <span>Reservieren</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="plot : ${allSeasonalPlots.get(plotsavailable)}">
                        <th class="flex">
                            <div class="pr-4">
                                <img class="h-32 w-32 mask mask-squircle" th:src="${plot.imagePath}" />
                            </div>
                            <div class="my-auto justify-between">
                                <a class="underline" th:text="${plot.name}"
                                    th:href="@{/seasonalplotcatalog/details/{plot}(plot=${plot.id})}"></a>
                                <p class="text-neutral-500">Kosten: <span class="text-accent"
                                        th:text="${plot.priceString}"></span>
                                </p>
                                <p class="text-neutral-500">Größe: <span class="text-accent"
                                        th:text="${plot.sizeString}"></span></p>
                                <p class="text-neutral-500" th:text="#{${plot.parking.label}}"></p>
                            </div>
                        </th>
                        <td>
                            <div class="flex flex-row justify-around pb-4">
                                <section th:text="#{arrival} + ': ' + ${
                                    #temporals.format(
                                        plot.getArrival(currentDate)
                                        ,'dd.MM.yyyy')
                                    }">Arrival
                                </section>
                                <section th:text="#{departure} + ': ' + ${
                                    #temporals.format(
                                        plot.getDeparture(currentDate)
                                        ,'dd.MM.yyyy')
                                    }">Departure
                                </section>
                            </div>
                            <form class="flex flex-row justify-around" th:if="${plotsavailable}"
                                th:action="'/seasonalcheckout/' + ${plot.id}" method="post">
                                <select name="payMethod" class="select w-full max-w-xs p-2 focus:outline-accent">
                                    <option value="1" th:text="#{seasonalcatalog.pay.yearly}"></option>
                                    <option value="0" th:text="#{seasonalcatalog.pay.monthly}"></option>
                                </select>
                                <button class="btn btn-primary" type="submit" th:text="#{catalog.reserve}"></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="~{servings/seasonalplotcatalog :: seasonplot_table (plotsavailable=true)}"></div>
    </main>
</body>

</html>
