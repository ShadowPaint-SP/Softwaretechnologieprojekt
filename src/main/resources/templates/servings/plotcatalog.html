<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html(title=#{title.catalog})}">

<head></head>

<body>
    <main layout:fragment="input">

        <form method="post" action="/plotcatalog/filter#top">
            <a id="top"></a>
            <button type="submit" class="hidden"></button>
            <div
                class="grid lg:grid-cols-4 grid-flow-row gap-3 container rounded-box shadow-lg bg-base-300 mx-auto max-w-fit justify-around p-4 mt-20">
                <div class="flex flex-col justify-around items-center">
                    <label class="label-text" th:text="#{catalog.plot.timeframe}">Timeframe:</label>
                    <div class="flex flex-row">
                        <div class="px-2 tooltip tooltip-bottom" th:data-tip="#{catalog.plot.arrival}">
                            <input class="input input-sm focus:outline-accent" type="date" name="arrival"
                                th:value="${searchQuery.defaultedArrival}" th:min="${searchQuery.minArrivalDate}"
                                onchange="this.form.submit()">
                        </div>
                        <div class="px-2 tooltip tooltip-bottom" th:data-tip="#{catalog.plot.departure}">
                            <input class="input input-sm focus:outline-accent" type="date" name="departure"
                                th:value="${searchQuery.defaultedDeparture}" th:min="${searchQuery.defaultedArrival}"
                                onchange="this.form.submit()">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-around items-center">
                    <label class="label-text" th:text="#{plot.parking}">Parkplatz:</label>
                    <select class="select select-sm select-none w-52 focus:outline-accent" name="parking"
                        onchange="this.form.submit()">
                        <option value="0" th:selected="${searchQuery.parking==0}" th:text="#{catalog.parking.no}">
                        </option>
                        <option value="1" th:selected="${searchQuery.parking==1}" th:text="#{catalog.parking.bike}">
                        </option>
                        <option value="2" th:selected="${searchQuery.parking==2}" th:text="#{catalog.parking.car}">
                        </option>
                        <option value="3" th:selected="${searchQuery.parking==3}" th:text="#{catalog.parking.camper}">
                        </option>
                    </select>
                </div>
                <div class="flex flex-col justify-around items-center">
                    <label class="label-text" th:text="#{catalog.plot.size}">Größe in Quadratmeter:</label>
                    <div class="flex flex-row">
                        <div class="px-2">
                            <input class="input input-sm w-24 focus:outline-accent" type="number" name="sizeMin"
                                th:value="${searchQuery.sizeMin}" th:placeholder="#{catalog.ranges.from}"
                                onchange="this.form.submit()">
                        </div>
                        <div class="px-2">
                            <input class="input input-sm w-24 focus:outline-accent" type="number" name="sizeMax"
                                th:value="${searchQuery.sizeMax}" th:placeholder="#{catalog.ranges.to}"
                                onchange="this.form.submit()">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-around items-center">
                    <label class="label-text" th:text="#{catalog.plot.price}">Price:</label>
                    <div class="flex flex-row">
                        <div class="px-2">
                            <input class="input input-sm w-24 focus:outline-accent" type="number" name="priceMin"
                                th:value="${searchQuery.priceMin}" th:placeholder="#{catalog.ranges.from}"
                                onchange="this.form.submit()">
                        </div>
                        <div class="px-2">
                            <input class="input input-sm w-24 focus:outline-accent" type="number" name="priceMax"
                                th:value="${searchQuery.priceMax}" th:placeholder="#{catalog.ranges.to}"
                                onchange="this.form.submit()">
                        </div>
                    </div>
                </div>
            </div>

            <div th:fragment="plot_table" class="overflow-x-auto container mx-auto rounded-box shadow-md mt-14">
                <table th:if="${shownPlots != null}" class="table table-zebra">
                    <thead class="bg-secondary">
                        <tr>
                            <input type="hidden" name="firstWeekDate" th:value="${searchQuery.defaultedFirstWeekDate}">
                            <th class="w-[34%]">
                                <h2 th:text="${title}"></h2>
                            </th>
                            <th class="w-[5%]">
                                <button type="submit" formaction="/plotcatalog/prev-week#filter">
                                    < </button>
                            </th>
                            <th class="w-[8%]" th:each="date, stat : ${weekDates}"
                                th:utext=" #{'weekday.'+${stat.index}} + '<br/>' + ${date}">date</th>
                            <th class="w-[5%]">
                                <button type="submit" formaction="/plotcatalog/next-week#filter">>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- table rows -->
                        <tr th:each="plot, iStat : ${shownPlots}">
                            <th id="myButton" class="flex">
                                <div class="pr-4">
                                    <img class="h-32 w-32 mask mask-squircle" th:src="${plot.imagePath}" />
                                </div>
                                <div class="my-auto justify-between">
                                    <a class="underline" th:text="${plot.name}"
                                        th:href="@{/plotcatalog/details/{plot}(plot=${plot.id})}"></a>
                                    <p class="text-neutral-500">Kosten: <span class="text-accent"
                                            th:text="${plot.priceString}"></span>
                                    </p>
                                    <p class="text-neutral-500">Größe: <span class="text-accent"
                                            th:text="${plot.sizeString}"></span></p>
                                    <p class="text-neutral-500" th:text="#{${plot.parking.label}}"></p>

                                    <button class="btn btn-sm btn-primary" type="submit"
                                        th:formaction="'/plotcatalog/select/' + ${plot.id}"
                                        th:text="#{catalog.highlight}"></button>
                                </div>

                            </th>
                            <td></td>
                            <td id="highlightDiv" class="hover:bg-secondary p-0 relative"
                                th:classappend="${fields.type.color}" th:each="fields : ${availabilityTable.get(plot)}">
                                <button th:type="${fields.type.clickability}"
                                    th:formaction="'/plotcatalog/select/'+${plot.id}+'/'+${fields.index}"
                                    class="absolute top-0 right-0 bottom-0 left-0 w-full">
                                    <div>
                                        <text class="font-bold" th:text="#{${fields.type.label}}"></text>
                                    </div>
                                </button>
                            </td>
                            <td></td>
                        </tr>

                        <!-- if table is empty -->
                        <tr th:if="${shownPlots.isEmpty()}">
                            <td colspan="10" th:text="${emptyMessage}">
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div
                th:replace="~{servings/plotcatalog :: plot_table (shownPlots=${filteredPlots}, title=#{catalog.plots.available}, emptyMessage=#{catalog.plots.none-available})}">
            </div>
            <div
                th:replace="~{servings/plotcatalog :: plot_table (shownPlots=${approximatelyFilteredPlots}, title=#{catalog.plots.also-available}, emptyMessage=#{catalog.plots.none-also-available})}">
            </div>
        </form>
        <div class="hidden">
            <span>Legende</span>
            <p class="bg-green-500">selected</p>
            <p class="bg-red-500">already reserved</p>
            <p class="bg-yellow-600">booked by you</p>
            <p class="bg-blue-300">selected time period</p>
            <p class="bg-transparent">free</p>
        </div>

    </main>
</body>

</html>
