<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=#{sportitem.name})}">

<head></head>

<body>
<section layout:fragment="input">
    <div class="ui items">
        <div class="item">
            <div class="content">
                <h2 class="header" th:text="${item.name}"></h2>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p class="description" th:text="'Price: '+${{item.price}}"></p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p class="description" th:text="'Deposit: '+${{item.deposit}}"></p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p class="description" th:text="'Amount: '+${item.amount}"></p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </div>

            <p>&nbsp;</p>
            <p>&nbsp;</p>

            <div class="extra content">
                <a>
                    <label for="startTime">Start time: </label>
                    <input type="time" id="startTime" min="10:00" max="22:00" required/>
                </a>
                <a>
                    <label for="endTime"> End time: </label>
                    <input type="time" id="endTime" min="10:00" max="22:00" required/>
                </a>
                <a><button class="btn btn-primary" type="submit" th:formaction="'/cart/' + ${item.id}"
                           th:text="#{sport.book}"></button></a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
