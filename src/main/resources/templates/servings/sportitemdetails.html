<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html(title=#{sportitem.name})}">

<head></head>

<body>
    <main layout:fragment="input">
        <div class="container mx-auto bg-secondary mt-20 rounded-box p-4">
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <h2 class="text-2xl font-bold" th:text="${item.name}">test</h2>

                    <p th:text="'Price: '+${{item.price}}"></p>

                    <p th:text="'Deposit: '+${{item.deposit}}"></p>

                    <p th:text="'Amount: '+${item.amount}"></p>

                    <form method="get" th:action="@{/cartSportItem}">
                        <input type="hidden" id="id" name="id" th:value="${item.id}"/>
                        <div class="p-4">
                            <label class="label-text">Start time: </label>
                            <input type="datetime-local" id="startTime" name="startTime" min="10:00" max="22:00"
                                   class="input input-md focus:outline-accent" required />
                        </div>
                        <div class="p-4">
                            <label class="label-text"> End time: </label>
                            <input type="datetime-local" id="endTime" name="endTime" min="10:00" max="22:00"
                                   class="input input-md focus:outline-accent" required />
                        </div>

                        <button class="btn btn-primary" type="submit" th:text="#{sport.book}">Book</button>

                    </form>


                </div>
                <div>
                    <figure>
                        <img th:src="${item.imagePath}" />
                    </figure>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
