<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html(title=#{cart.title})}">

<head></head>

<body>
    <main layout:fragment="input">
        <div class="overflow-x-auto">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th></th>
                        <th>Titel</th>
                        <th>arrival</th>
                        <th>departure</th>
                        <th>Anzahl</th>
                        <th>Preis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart}" class="hover">
                        <th>1</th>
                        <td th:text="${item.plot.name}">Cy Ganderton</td>
                        <td th:text="${item.arrival}">Quality Control Specialist</td>
                        <td th:value="${item.departure}">Quality Control Specialist</td>
                        <td th:text="${item.days}">Quality Control Specialist</td>
                        <td th:text="${item.price}">Blue</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
