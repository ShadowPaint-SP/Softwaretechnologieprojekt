<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html(title=#{cart.title})}">

<head></head>

<body>
    <main layout:fragment="input">
        <!-- plot cart-->
        <div class="overflow-x-auto mt-14" th:unless="${plotReservations.isEmpty()}">
            <table class="table table-zebra">
                <thead class="bg-secondary">
                    <tr>
                        <th></th>
                        <th>Titel</th>
                        <th>Ankunft</th>
                        <th>Abfahrt</th>
                        <th>Ãœbernachtungen</th>
                        <th>Preis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, iStat : ${plotReservations}" class="hover">
                        <th th:text="${iStat.count}">1</th>
                        <td th:text="${item.product.name}">place on the lake</td>
                        <td th:text="${item.begin.plusHours(12)}">today</td>
                        <td th:text="${item.end.plusDays(1).plusHours(11)}">tomorrow</td>
                        <td th:text="${item.duration}">one day</td>
                        <td th:text="${item.price}">50</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- sportsitem cart-->
        <div class="overflow-x-auto mt-14" th:unless="${sportsReservations.isEmpty()}">
            <table class="table table-zebra">
                <thead class="bg-secondary">
                <tr>
                    <th></th>
                    <th>Titel</th>
                    <th>Ausleihe</th>
                    <th>Abgabe</th>
                    <th>Stunden</th>
                    <th>Preis</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iStat : ${sportsReservations}" class="hover">
                    <th th:text="${iStat.count}">1</th>
                    <td th:text="${item.product.name}">Cy Ganderton</td>
                    <td th:text="${item.begin}">Quality Control Specialist</td>
                    <td th:text="${item.end}">Quality Control Specialist</td>
                    <td th:text="${item.duration}">Quality Control Specialist</td>
                    <td th:text="${item.price}">Blue</td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="card w-96 bg-neutral text-neutral-content container mx-auto mt-10">
            <div class="card-body items-center text-center">
                <h2 class="card-title font-bold" th:text="#{cart.total}">Your Total</h2>
                <div class="badge badge-lg badge-secondary" th:text="${{total}}">987,654</div>
                <div class="card-actions justify-end">
                    <form method="post" th:action="@{/reservate/}">
                        <button type="submit" class="btn btn-primary" th:text="#{cart.buy}">Buy</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
