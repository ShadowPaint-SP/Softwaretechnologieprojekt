<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html(title=#{title.orders})}">

<head></head>

<body>
    <main layout:fragment="input">
        <div th:if="false">

            <div th:fragment="orders(name, reservations)"
                class="overflow-x-auto container mx-auto rounded-box mt-14 shadow-md">
                <table class="table table-zebra">
                    <thead class="bg-secondary">
                        <tr>
                            <th></th>
                            <th th:text="${name}">Plot</th>
                            <th>arrival</th>
                            <th>Anzahl</th>
                            <th>Preis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="plot, iStat : ${reservations}" class="hover">
                            <th th:text="${iStat.count}">1</th>
                            <td th:text="${plot.product.name}">name</td>
                            <td th:text="${#temporals.format(plot.begin, 'dd.MM.yyyy | HH:mm')}">arrival</td>
                            <td th:text="${plot.duration}">days</td>
                            <td th:text="${plot.getPrice}">price</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:replace="~{servings/orders :: orders(name=plots, reservations=${plotOrdersCompleted})}"></div>
        <div th:replace="~{servings/orders :: orders(name=SeasonalPlots, reservations=${seasonalOrdersCompleted})}"></div>
        <div th:replace="~{servings/orders :: orders(name=SportItams, reservations=${sportOrdersCompleted})}"></div>
    </main>
</body>

</html>
